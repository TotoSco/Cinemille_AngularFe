<form [formGroup]="datePickForm" class="flex items-center gap-4">
  <div class="flex-1">
    <mat-form-field class="w-full !mb-0 align-middle">
      <mat-label>Select a week</mat-label>
      <mat-date-range-input
        [rangePicker]="picker"
        [min]="todayDate"
        formGroupName="dateRange"
      >
        <input matStartDate placeholder="Start date" formControlName="start"/>
        <input matEndDate placeholder="End date" formControlName="end"/>
      </mat-date-range-input>

      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
  </div>

  <button
    type="button"
    (click)="onSubmit()"
    class="px-6 py-2 rounded-lg font-medium shadow-md transition
         bg-blue-600 text-white hover:bg-blue-700
         disabled:bg-gray-400 disabled:cursor-not-allowed"
    [disabled]="this.datePickForm.value.dateRange.start === null && this.datePickForm.value.dateRange.end === null"
  >
    Filter
  </button>
</form>
