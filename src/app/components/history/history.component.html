<h2 class="text-3xl font-bold text-gray-800 mb-6">
  Schedule History
</h2>

<div class="filter-container flex flex-col gap-4 p-6 bg-gray-50 rounded-lg shadow-md">
  <!-- Title -->
  <h2 class="text-xl font-bold text-gray-800">
    Filter By
  </h2>

  <!-- Filters row -->
  <div class="flex items-center gap-6">
    <!-- Title filter -->
    <mat-form-field class="w-1/4">
      <mat-label>Title</mat-label>
      <input
        matInput
        placeholder="Filter by title..."
        (keyup)="onFilterTitle($event)"
        [disabled]="this.disabledFiltersInputs().title"
      >
    </mat-form-field>

    <!-- Divider -->
    <div class="w-px h-10 bg-gray-300"></div>

    <!-- Start date -->
    <mat-form-field class="w-1/4">
      <mat-label>Start date</mat-label>
      <input
        matInput
        placeholder="yyyy-mm-dd"
        (keyup)="onFilterFrom($event)"
        [disabled]="this.disabledFiltersInputs().date"
      >
    </mat-form-field>

    <!-- End date -->
    <mat-form-field class="w-1/4">
      <mat-label>End date</mat-label>
      <input
        matInput
        placeholder="yyyy-mm-dd"
        (keyup)="onFilterTo($event)"
        [disabled]="this.disabledFiltersInputs().date"
      >
    </mat-form-field>
  </div>
</div>


<div class="h-px bg-gradient-to-r from-transparent via-white to-transparent my-4"></div>

<table mat-table matSort matSortActive="from" matSortDirection="desc" matSortDisableClear
       class="schedules-table"
       [dataSource]="schedules">

  <ng-container matColumnDef="title">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let element" class="schedules-table-cell">{{ element.title }}</td>
  </ng-container>

  <ng-container matColumnDef="theatre">
    <th mat-header-cell *matHeaderCellDef>Theatre</th>
    <td mat-cell *matCellDef="let element" class="schedules-table-cell">{{ element.theatre }}</td>
  </ng-container>

  <ng-container matColumnDef="from">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>From</th>
    <td mat-cell *matCellDef="let element" class="schedules-table-cell">{{ element.from }}</td>
  </ng-container>

  <ng-container matColumnDef="to">
    <th mat-header-cell *matHeaderCellDef>To</th>
    <td mat-cell *matCellDef="let element" class="schedules-table-cell">{{ element.to }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns"></tr>

</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]"
               showFirstLastButtons
               aria-label="Select page">
</mat-paginator>
