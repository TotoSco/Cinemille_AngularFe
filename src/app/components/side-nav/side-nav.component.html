<div
  class="fixed top-0 left-0 h-screen bg-gray-800 shadow-lg transition-all duration-500 ease-in-out z-10"
  [ngClass]="isSideNavCollapsed() ? 'w-20' : 'w-64'"
>
  <div class="flex items-center px-3 py-2 w-full">
    <button
      class="text-white w-12 h-12 flex items-center justify-center text-2xl font-extrabold rounded cursor-pointer"
      (click)="toggleCollapse()"
    >
      <mat-icon fontIcon="menu"></mat-icon>
    </button>
    @if (!isSideNavCollapsed()) {
      <div class="ml-6 text-2xl font-bold text-white">{{ title }}</div>
      <button
        class="ml-auto w-8 h-8 flex items-center justify-center rounded-full cursor-pointer bg-transparent border-0 text-white text-2xl"
        (click)="closeSidenav()"
      >
        <mat-icon fontIcon="close"></mat-icon>
      </button>
    }
  </div>

  <ul class="flex flex-col items-center px-3 pt-4 space-y-2 h-[calc(100%-3.65rem)]">
    @for (item of items; track $index) {
      <li class="w-full">
        <a
          [routerLink]="item.routeLink"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          class="flex items-center h-12 rounded-lg transition-all duration-300 text-gray-100 hover:bg-white hover:text-black px-2"
        >
          <div class="flex items-center justify-center w-10 h-10">
            <mat-icon class="text-xl" [fontIcon]="item.icon"></mat-icon>
          </div>
          @if (!isSideNavCollapsed()) {
            <span class="ml-6">{{ item.label }}</span>
          }
        </a>
      </li>

    }
  </ul>
</div>
