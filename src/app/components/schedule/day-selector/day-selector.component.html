<div class="flex gap-3 overflow-x-auto pb-4">
  <button
    *ngFor="let d of days"
    (click)="selectDay(d.date)"
    class="px-4 py-2 rounded-full border font-medium transition-all shadow-md relative z-10"
    [ngClass]="{
      'bg-blue-500 text-white border-blue-600': d.date === selectedDate,
      'bg-white text-gray-700 border-gray-300 hover:bg-blue-100': d.date !== selectedDate
    }"
  >
    {{ d.label }}
  </button>
</div>
