<div
  class="grid gap-6
         sm:grid-cols-2
         md:grid-cols-3
         lg:grid-cols-4
         xl:grid-cols-5
         2xl:grid-cols-6
         mt-6"
>
  <div
    *ngFor="let movie of movies()"
    class="bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-2xl transition flex flex-col"
  >
    <!-- Poster -->
    <div class="aspect-[2/3] w-full overflow-hidden">
      <img
        [src]="movie.poster"
        [alt]="movie.title"
        class="w-full h-full object-cover"
      />
    </div>

    <!-- Content -->
    <div class="p-4 flex flex-col flex-1">
      <h3 class="text-lg font-bold mb-1">{{ movie.title }}</h3>
      <p class="text-sm text-gray-500">🎬 {{ movie.director }}</p>
      <p class="text-sm text-gray-500 mb-2">📅 {{ movie.releaseYear }}</p>

      <p class="text-gray-600 text-sm mb-3 line-clamp-3">
        {{ movie.description }}
      </p>

      <span class="text-sm font-semibold text-gray-500 mb-3">
        ⏱ {{ movie.duration }}
      </span>

      <div class="mt-auto flex justify-end">
        <button
          class="border border-gray-300 px-4 py-2 rounded-lg hover:bg-gray-100 transition"
        >
          Details
        </button>
      </div>
    </div>
  </div>
</div>
